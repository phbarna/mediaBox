---
# tasks file for roles/remove - removing errors if anything is already gone
- name: rm dir
  ignore_errors: true
  action: shell rm -rf {{ vpnConfigDir }}
- name: add run script for ipvanish
  ignore_errors: true
  action: shell rm ~/bin/ipvanish
- name: rm resolv script
  ignore_errors: true
  action: shell rm ~/bin/resolv
- name: rm symlinc
  ignore_errors: true
  become: true
  action: shell rm /usr/local/bin/resolv
- name: set up ipvanish dns
  ignore_errors: true
  become: true
  action: shell echo '#autogenerated\ndomain home\nnameserver 192.168.1.254'>/etc/resolv.conf
- name: stop kodi service
  ignore_errors: true
  become: true
  ansible.builtin.service:
    name: kodi
    state: stopped
    enabled: false
- name: rm kodi service file
  become: true
  ignore_errors: true
  action: shell rm /etc/systemd/system/kodi.service
- name: rm samba config
  ignore_errors: true
  become: true
  action: shell rm /etc/samba/smb.conf
- name: rm shared folder
  ignore_errors: true
  become: true
  action: shell rm -r /share
  